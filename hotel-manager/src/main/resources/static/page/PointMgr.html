<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <link href="../css/iview.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
    <script src="../js/vue.min.js"></script>
    <script src="../js/iview.min.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/btts.js"></script>
    <style>
        html, body{
            margin:0px;
            padding:0px;
            height:100%;
            width:100%;
        }
        .tool {
            padding: 10px;
        }

    </style>
</head>
<body>
    <div id="app">
        <div class="tool">
            <i-button type="primary">添加</i-button>
            <i-button type="error">删除</i-button>
        </div>
        <i-table ref="selection"  :columns="columns1" :data="data1"></i-table>

        <Modal
                v-model="modal1"
                title="信息修改"
                width="800"
                @on-ok="ok"
                @on-cancel="cancel">
                <i-form :model="formItem" :label-width="100">
                <Form-Item label="名称">
                    <i-Input v-model="formItem.name" placeholder="请输入名称"></i-Input>
                </Form-Item>
                <Form-Item label="类型">
                    <i-Select v-model="formItem.type">
                        <i-Option value='0'>景点</i-Option>
                        <i-Option value='1'>出入口</i-Option>
                        <i-Option value='2'>停车场</i-Option>
                        <i-Option value='3'>服务中心</i-Option>
                        <i-Option value='4'>卫生间</i-Option>
                        <i-Option value='5'>餐饮</i-Option>
                    </i-Select>
                </Form-Item>
                <Form-Item label="经度">
                    <i-Input v-model="formItem.lon" placeholder="请输入经度"></i-Input>
                </Form-Item>
                <Form-Item label="纬度">
                    <i-Input v-model="formItem.lat" placeholder="请输入纬度"></i-Input>
                </Form-Item>
                <Form-Item label="语音介绍">
                    <i-Input v-model="formItem.voice" type="textarea" :rows="4" placeholder="请输入语音介绍内容"></i-Input>
                </Form-Item>
            </i-form>
        </Modal>
    </div>
    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                visible: false,
                modal1: false,
                formItem:{
                    id:0,
                    name:"",
                    type:'0',
                    lon:0,
                    lat:0,
                    voice:''
                },
                columns1: [
                    {
                        type: 'selection',
                        width: 60,
                        align: 'center'
                    },
                    {
                        type: 'index',
                        width: 60,
                        align: 'center'
                    },
                    {
                        title: '名称',
                        key: 'name'
                    },
                    {
                        title: '类型',
                        key: 'type',
                        render: (h, params) => {
                            var typename = "";
                            switch (params.row.type) {
                                case 0:
                                    typename = '景点';
                                    break;
                                case 1:
                                    typename = '出入口';
                                    break;
                                case 2:
                                    typename = '停车场';
                                    break;
                                case 3:
                                    typename = '服务中心';
                                    break;
                                case 4:
                                    typename = '卫生间';
                                    break;
                                case 5:
                                    typename = '餐饮';
                                    break;
                                default:
                                    typename = '景点';
                                    break;
                            }
                            return h('div', typename);
                        }
                    },
                    {
                        title: '经度',
                        key: 'lon'
                    },
                    {
                        title: '纬度',
                        key: 'lat'
                    },
                    {
                        title: '语音介绍',
                        key: 'voice'
                    },
                    {
                        title: 'Action',
                        key: 'action',
                        width: 150,
                        align: 'center',
                        render: (h, params) => {
                            return h('div', [
                                h('Button', {
                                    props: {
                                        type: 'primary',
                                        size: 'small'
                                    },
                                    style: {
                                        marginRight: '5px'
                                    },
                                    on: {
                                        click: () => {
                                            var data = vue.data1[params.index];
                                            data.type = data.type.toString();
                                            vue.formItem = data;
                                            vue.modal1 = true;
                                        }
                                    }
                                }, '修改'),
                                h('Button', {
                                props: {
                                    type: 'error',
                                    size: 'small'
                                },
                                on: {
                                    click: () => {
                                    this.remove(params.index)
                                }
                            }
                            }, '删除')
                            ]);
                        }
                    }
                ],
                data1: [
                    {
                        id:0,
                        name: 'John Brown',
                        type: 0,
                        lon:111,
                        lat:40,
                        voice: '1122334',
                    },
                    {
                        name: 'Jim Green',
                        type: 1,
                        address: 'London No. 1 Lake Park',
                        date: '2016-10-01'
                    },
                ]
            },
            methods: {
                createVioce: function (e) {
                    debugger;
                    var data = this.$refs.selection.objData;
                    for(var i in data){
                        if(data[i]._isChecked){
                            console.log(data[i].name + " is selected!");
                        }
                    }

                    var toekenkEY='25.d0fb5fb0d9056e197421438bac2e4066.315360000.1861075755.282335-14357452'
                    btts({
                        tex: '百度语音合成',
                        tok: toekenkEY,
                        spd: 5,
                        pit: 5,
                        vol: 15,
                        per: 4
                    }, {
                        volume: 0.3,
                        autoDestory: true,
                        timeout: 10000,
                        hidden: false,
                        onInit: function (htmlAudioElement) {

                        },
                        onSuccess: function(htmlAudioElement) {
                            debugger;
                            var audio = htmlAudioElement;
                            audio.play();
                        },
                        onError: function(errorText) {
                        },
                        onTimeout: function () {
                        }
                    });
                },
                ok () {
                    $.get('../updatePointById', this.formItem, function (result) {
                        debugger;
                        var data = result.data;
                        if(data){
                            this.$Message.info('更新成功！');
                        }
                    });
                },
                cancel () {
                    this.$Message.info('取消更新！');
                }
            }
        })

        function getPoint(){
            $.get('../getAllPoint', {  }, function (result) {
                var data = result.data;
                vue.data1 = data;
            });
        }

        getPoint();
    </script>
</body>
</html>
